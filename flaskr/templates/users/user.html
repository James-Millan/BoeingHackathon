{% extends 'base.html' %}

{% block header %}
  <title>{% block title %}Profile{% endblock %}</title>
{% endblock %}
{% block content %}

<h2>{{ user.username }}'s profile</h2>
<a href="{{ url_for('users.user_edit') }} ">Edit profile</a>
<div class="bio">
  <h3>BIO</h3>
  <p>{{ user.content }}</p>
</div>


{% for message in get_flashed_messages() %}
<div class="flash">{{ message }}</div>
{% endfor %}
{% endblock %}
