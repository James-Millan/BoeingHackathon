{% for message in get_flashed_messages() %}
<div class="flash">{{ message }}</div>
{% endfor %}

<p>EDITING BIO FOR {{ user.username }}</p>

<form action="{{ url_for('users.user_edit') }}" method="post">
    <textarea id="content" name="content" rows="20" cols="80">{{ user["content"] }}</textarea>
    <input type="submit" />
</form>
